<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="/dmxAppConnect/dmxAppConnect.js"></script>
  <link rel="stylesheet" href="/dmxAppConnect/dmxAnimateCSS/animate.min.css">

  <script src="/dmxAppConnect/dmxMasonry/dmxMasonry.js" defer=""></script>
  <script src="/dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>

<body is="dmx-app" id="CarlCS">

  <dmx-api-datasource id="all" is="dmx-fetch" url="https://api.apispreadsheets.com/data/8281/"></dmx-api-datasource>


  <dmx-data-view id="data_view1" dmx-bind:data="all.data.data" sortOn="date" filter="date"></dmx-data-view>
  <section>
    <div class="container">
      <a href="/CommunityData.html" internal>Community Data</a>
      <a href="/ProductSellNow.html" internal>Product Sell Now</a>
      <a href="/ProductProfile.html" internal>Product Profile</a>
      <a href="/PicturePreview.html" internal>Product Preview</a>

      <a href="/Account.html">Account</a>
      <a href="/Homr.html">Home</a>
      <a href="/Bonus.html">Bonus</a></div>

  </section>
  <section class="pt-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <input id="text1" name="text1" type="text" class="form-control" dmx-on:input="data_detail1.select(value)">
          <select id="select1" class="form-control" dmx-bind:options="all.data.data" optiontext="date" optionvalue="date" name="select1">
          </select>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col" is="dmx-data-detail" id="data_detail1" dmx-bind:data="data_view1.data.data" key="all.data.data[0].date">
          <div class="card">
            <div class="card-header">{{data_detail1.data.data[0].title}}</div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{data_detail1.data.data[0].note}}</p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-secondary fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="text-secondary text-center small mb-0 p-1">Â© Copyright 2018. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
